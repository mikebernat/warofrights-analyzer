version: '3.8'

services:
  # Backend API Server
  wor-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: wor-log-analyzer-api
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SHARE_EXPIRATION_DAYS=30
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=10
      - CORS_ORIGIN=http://localhost:8080
    volumes:
      - shared-analysis:/app/sharedAnalysis
    networks:
      - wor-network
    labels:
      - "com.wor-log-analyzer.description=War of Rights Log Analyzer API"

  # Frontend Application
  wor-log-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wor-log-analyzer-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - wor-api
    networks:
      - wor-network
    labels:
      - "com.wor-log-analyzer.description=War of Rights Log Analyzer Frontend"

volumes:
  shared-analysis:
    driver: local

networks:
  wor-network:
    driver: bridge
